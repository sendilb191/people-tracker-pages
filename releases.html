<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Releases - People Tracker</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/releases.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <span class="header-logo">ğŸ“</span>
        <span class="header-title">People Tracker</span>
      </div>
      <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="docs.html">Docs</a>
        <a href="releases.html">Releases</a>
        <a href="open.html">Download</a>
      </nav>
    </header>

    <div class="container releases-container">
      <h1>ğŸ“¦ Releases</h1>
      <p class="subtitle">Download the latest APK or upload a new release</p>

      <button class="toggle-upload" onclick="toggleUploadForm()">
        â• Upload New Release
      </button>

      <div class="upload-section upload-form" id="upload-form">
        <h2>ğŸš€ Upload New Release</h2>
        <form id="release-form" onsubmit="uploadRelease(event)">
          <div class="form-group">
            <label for="github-token">GitHub Personal Access Token</label>
            <input
              type="password"
              id="github-token"
              placeholder="ghp_xxxxxxxxxxxx"
              required
            />
            <div class="token-options">
              <label class="checkbox-label">
                <input type="checkbox" id="remember-token" /> Remember token
              </label>
              <button
                type="button"
                class="btn-link"
                onclick="clearSavedToken()"
              >
                Clear saved token
              </button>
            </div>
            <p class="token-help">
              Need a token?
              <a
                href="https://github.com/settings/tokens/new?scopes=repo&description=People%20Tracker%20Releases"
                target="_blank"
                >Create one here</a
              >
              with "repo" scope
            </p>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="version">Version Tag</label>
              <input type="text" id="version" placeholder="v1.0.0" required />
            </div>
            <div class="form-group">
              <label for="release-name">Release Name</label>
              <input
                type="text"
                id="release-name"
                placeholder="Version 1.0.0"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="release-notes">Release Notes</label>
            <textarea
              id="release-notes"
              placeholder="What's new in this release..."
            ></textarea>
          </div>
          <div class="form-group">
            <label for="apk-file">APK File</label>
            <input type="file" id="apk-file" accept=".apk" required />
          </div>
          <button
            type="submit"
            class="btn btn-success btn-upload"
            id="upload-btn"
          >
            ğŸ“¤ Upload Release
          </button>
          <div class="upload-status" id="upload-status"></div>
        </form>
      </div>

      <div id="releases-container">
        <div class="loading-releases">Loading releases...</div>
      </div>
    </div>

    <script src="js/releases.js"></script>
  </body>
</html>
