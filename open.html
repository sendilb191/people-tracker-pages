<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opening People Tracker...</title>
    <meta http-equiv="refresh" content="0;url=peopletracker://open" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        text-align: center;
        padding: 50px 20px;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        min-height: 100vh;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
      }
      .logo {
        font-size: 64px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #e94560;
      }
      h2 {
        font-size: 18px;
        font-weight: normal;
        color: #a8b2d1;
        margin-bottom: 30px;
      }
      .btn {
        display: inline-block;
        background: #e94560;
        color: #fff;
        padding: 15px 30px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        margin: 10px 0;
      }
      .btn:hover {
        background: #d63850;
      }
      .hint {
        margin-top: 40px;
        color: #666;
        font-size: 14px;
        line-height: 1.6;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top-color: #e94560;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">üìç</div>
      <h1>People Tracker</h1>
      <h2>Opening app...</h2>
      <div class="spinner"></div>
      <p style="color: #a8b2d1; margin-bottom: 20px">
        If the app doesn't open automatically:
      </p>
      <a href="peopletracker://open" class="btn">Open People Tracker</a>
      <p class="hint">
        Don't have the app installed?<br />
        Ask the person who sent you this link for the APK file.
      </p>
    </div>
    <script>
      // Try to open the app immediately
      window.location.href = "peopletracker://open";
    </script>
  </body>
</html>
