<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People Tracker - Documentation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown-dark.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        min-height: 100vh;
      }
      header {
        background: rgba(0, 0, 0, 0.3);
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(10px);
      }
      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .header-logo {
        font-size: 28px;
      }
      .header-title {
        font-size: 20px;
        font-weight: 600;
        color: #e94560;
      }
      .header-nav a {
        color: #a8b2d1;
        text-decoration: none;
        margin-left: 20px;
        transition: color 0.2s;
      }
      .header-nav a:hover {
        color: #e94560;
      }
      .markdown-body {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
        background: transparent;
      }
      .markdown-body h1,
      .markdown-body h2,
      .markdown-body h3 {
        border-color: #30363d;
      }
      .markdown-body table {
        display: table;
        width: 100%;
      }
      .markdown-body table th,
      .markdown-body table td {
        background: rgba(0, 0, 0, 0.2);
      }
      .markdown-body pre {
        background: #0d1117;
      }
      .markdown-body code {
        background: rgba(110, 118, 129, 0.3);
      }
      .loading {
        text-align: center;
        padding: 100px 20px;
        color: #a8b2d1;
      }
      .loading::after {
        content: "";
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #e94560;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        margin-left: 10px;
        vertical-align: middle;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-left">
        <span class="header-logo">üìç</span>
        <span class="header-title">People Tracker</span>
      </div>
      <nav class="header-nav">
        <a href="index.html">Home</a>
        <a href="docs.html">Docs</a>
        <a href="open.html">Download</a>
        <a
          href="https://github.com/sendilb191/people-tracker-app-mobile"
          target="_blank"
          >GitHub</a
        >
      </nav>
    </header>

    <article class="markdown-body" id="content">
      <div class="loading">Loading documentation</div>
    </article>

    <script>
      async function loadDocs() {
        try {
          const response = await fetch("docs.md");
          const markdown = await response.text();
          document.getElementById("content").innerHTML = marked.parse(markdown);
        } catch (error) {
          document.getElementById("content").innerHTML = `
                    <h1>Error Loading Documentation</h1>
                    <p>Could not load the documentation. <a href="https://github.com/sendilb191/people-tracker-app-mobile#readme">View on GitHub</a></p>
                `;
        }
      }
      loadDocs();
    </script>
  </body>
</html>
